<div class="login-form">
    <div class="login__title-container">
      <label class="title-format">Login</label>
    </div>
    <form >
      <div class="login-form__container">
        <label>Username:</label> <br />
        <input
          class="input-format login__input "
          type="text"
          [(ngModel)]="username"
          name="username"
        />
      </div>
      <div class="login-form__container">
        <label>Password:</label>
          <fa-icon
            [icon]='faEye'
            class="login__input--secret"
          ></fa-icon>
          <fa-icon
            [icon]='faEyeSlash'
            class="login__input--secret"
          ></fa-icon>
        <br />
        <input
          class="input-format login__input"
          [(ngModel)]="password"
          name = password
        />
      </div>
      <button class="button-format login__button" (click) = "login()">
        <label>Login</label>
      </button>
    </form>
    <div class="error-message-container">
      <label class="error-message-label">{{errorMessage}}</label>
    </div>
  </div>
